<script>
    // Mezuniyet tarihini buraya yaz (YÄ±l, Ay-1, GÃ¼n)
    // Not: Aylar 0'dan baÅŸlar (Ocak=0, Haziran=5)
    const mezuniyetTarihi = new Date(2026, 5, 26, 10, 0, 0).getTime();

    const x = setInterval(function() {
        const simdi = new Date().getTime();
        const fark = mezuniyetTarihi - simdi;

        const gun = Math.floor(fark / (1000 * 60 * 60 * 24));
        const saat = Math.floor((fark % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const dakika = Math.floor((fark % (1000 * 60 * 60)) / (1000 * 60));
        const saniye = Math.floor((fark % (1000 * 60)) / 1000);

        document.getElementById("days").innerHTML = gun;
        document.getElementById("hours").innerHTML = saat;
        document.getElementById("minutes").innerHTML = dakika;
        document.getElementById("seconds").innerHTML = saniye;

        // Tarih geÃ§tiyse
        if (fark < 0) {
            clearInterval(x);
            document.querySelector(".countdown-container").innerHTML = "<h2>MEZUN OLDUK! ğŸ“</h2>";
        }
    }, 1000);
</script>
