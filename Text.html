<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Normal bir yazı</p>
    <p>bu <b>normal</b></p>
    <p><i>italik yazı</i></p>
    <p><big>bu büyük</big></p>
    <p><small> küçük bu</small></p>
    <p>bu<sub>alt sembol</sub>yazı</p>
    <p>bu da <sup>üst sembol</sup> yazı</p>
    <p>bu da <ins>altı çizili</ins> yazı</p>
    <p>bu da <del>üstü çizili</del> yazı</p>
    <p>bu da <mark>üstü çizili </mark>yazı</p>
</body>
</html>
