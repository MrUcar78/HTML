<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş İzni Gerekiyor</title>
    <style>
        body {
            background-color: #000; /* Gizemli olması için siyah arka plan */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(231, 76, 60, 0.3); /* Kırmızımsı bir sınır */
            text-align: center;
            box-shadow: 0 0 30px rgba(231, 76, 60, 0.2);
        }

        h2 { color: #e74c3c; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px; }

        input {
            padding: 12px;
            width: 200px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            font-size: 16px;
        }

        button {
            padding: 12px 25px;
            margin-top: 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover { background: #c0392b; transform: scale(1.05); }

        #mesaj { color: #e74c3c; margin-top: 15px; font-size: 14px; height: 20px; }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>DİKKAT: ÖZEL ALAN</h2>
        <p>Devam etmek için yetki kodunu girin.</p>
        <input type="password" id="secretPass" placeholder="Şifre...">
        <br>
        <button onclick="checkSecret()">ERİŞİM SAĞLA</button>
        <p id="mesaj"></p>
    </div>

    <script>
        function checkSecret() {
            const pass = document.getElementById("secretPass").value;
            const correctPass = "ruhi123"; // Şifreyi buradan değiştirebilirsin
            const target = "guvenlik_video.html"; // Yönlendirilecek video sayfası

            if (pass === correctPass) {
                window.location.href = target;
            } else {
                document.getElementById("mesaj").innerText = "Yetkisiz Erişim! Şifre Yanlış.";
                document.getElementById("secretPass").value = "";
            }
        }
    </script>
</body>
</html>
