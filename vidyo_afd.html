<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Galeri</title>
    <style>
        body {
            background-color: #121212; /* Videonun öne çıkması için koyu arka plan */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .video-container {
            position: relative;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05); /* Çok hafif şeffaf çerçeve */
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5); /* Derinlik veren gölge */
            transition: transform 0.3s ease;
        }

        .video-container:hover {
            transform: scale(1.02); /* Üzerine gelince hafif büyüme */
        }

        video {
            display: block;
            border-radius: 15px; /* Videonun kendi köşelerini de yumuşattık */
            outline: none;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video controls autoplay muted loop src="AFD_DANS.mp4" width="600"></video>
    </div>

</body>
</html>
